<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 + CSS3 TEXT</title>
    </head>
    <body>
        <select name="select" id="select">
            <option value="김밥">김밥</option>
            <option value="떡볶이">떡볶이</option>
            <option value="순대">순대</option>
            <option value="어묵">어묵</option>
        </select>
        <br><br>
        <select name="select_m" id="select_m" multiple="multiple">
            <option value="김밥">김밥</option>
            <option value="떡볶이">떡볶이</option>
            <option value="순대">순대</option>
            <option value="어묵">어묵</option>
        </select>
        <br><br>
        <select name="select3" id="select3">
            <optgroup label="HTML5">
                <option value="1">Multimedia Tag</option>
                <option value="2">Connectivity</option>
                <option value="3">Device Access</option>
            </optgroup>
            <optgroup label="CSS3">
                <option value="4">Animation</option>
                <option value="5">3D Transform</option>
            </optgroup>

        </select>
    </body>
</html>
