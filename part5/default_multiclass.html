<HTML>
    <head>
        <title>html5 basic page</title>
        <style>
            .item{color: red;}
            .header{background-color: blue;}
            input[type=text]{background: red;}
            input[type=password]{background: blue;}
            input[value=blue]{background: blue;}
        </style>
    </head>

        <h1 class="item">동해물과 백두산이</h1>
        <h1 class="header">동해물과 백두산이</h1>
        <h1 class="item header">동해물과 백두산이</h1>
        <form action="#">
            <input type="text">
            <input type="password">
            <input type="text" value="blue">
        </form>
    </body>
</HTML>
