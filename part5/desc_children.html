<!DOCTYPE html>
<HTML>
    <head>
        <title>html5 basic page</title>
        <style>
            #header > h1{color:red}
            #section > h1,#header > #nav > h2{color:orange}
            #header > #nav > h1,#header > #nav > div > h1,#section > p,#section > h2{color:blue}
        </style>
    </head>
    <body>
        <div id="header">
            <h1 class="title">자손 h1 Lorem ipsum</h1>
            <div id="nav">
                <h1>후손 h1 Navigation</h1>
                <h2>후손 h2 Navigation</h2>
                <div>
                    <h1>후손 h1 Navigation</h1>
                </div>
            </div>
        </div>
        <div id="section">
            <h1 class="title">자손 h1 Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <h2 class="title">자손 h2 Lorem ipsum</h2>
        </div>
    </body>
</HTML>
