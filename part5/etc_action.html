<!DOCTYPE html>
<HTML>
    <head>
        <title>html5 basic page</title>
        <style>
            h1:hover{color: red;}
            h1:active{color: blue;}
            /* input:enabled{background-color: white;} */
            input:disabled{background-color: gray;}
            input:focus{background-color: orange;}
            input:checked{background-color: red;}
        </style>
    </head>
    <body>
        <h1>반응 선택자</h1>
        <h2>사용가능</h2>
        <input type="text">
        <h2>사용 불가능</h2>
        <input type="text" disabled>
        <h2>CHECKED 체크</h2>
        <input type="checkbox" checked>선택1&nbsp;&nbsp;<input type="checkbox">선택2
        <h2>radio CHECKED 체크</h2>
        <input type="radio">선택1&nbsp;&nbsp;<input type="radio" checked>선택2
    </body>
</HTML>
