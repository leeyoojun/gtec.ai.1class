<!DOCTYPE html>
<HTML>
    <head>
        <title>html5 basic page</title>
        <style>
            .box{
                width: 100px; height: 100px;
                background-color: aqua;
                margin: 10px; padding: 10px;
                /* float: left; */
                float: right;
                line-height: 100px;
                text-align: center;
            }
            .box_group{
                width: 600px; height: 200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="box_group">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </body>
</HTML>
